<h5 class="mt-3 mb-4">Build Information</h5>


<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Build Version</th>
      <th scope="col">Build Date</th>
      <th scope="col">Build Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of this.buildData; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{item.buildVersion}}</td>
      <td>{{item.buildTimestamp | date}}</td>
      <td>{{item.buildTimestamp | date: 'h:mm a'}}</td>
    </tr>
  </tbody>
</table>
